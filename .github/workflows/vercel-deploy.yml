name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Permitir que o workflow tenha permiss천es para escrever no reposit처rio
permissions:
  contents: read
  pages: write
  id-token: write

# Permitir apenas um deploy simult창neo
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c처digo
      uses: actions/checkout@v4
      
    - name: Configurar Pages
      uses: actions/configure-pages@v4
      
    - name: Upload arquivos
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
